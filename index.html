<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="container">
            <div class="display">
                <input class="inp" type="text" name="display">
            </div>
            <div class="btn-container">
                <div class="inner-btn-container">
                    <input class="btns ac" type="button" value="AC">
                    <input class="btns del" type="button" value="DEL">
                    <input class="btns per" type="button" value="%">
                    <input class="btns div" type="button" value="/">
                </div>
                <div class="inner-btn-container">
                    <input class="btns sev" type="button" value="7">
                    <input class="btns eig" type="button" value="8">
                    <input class="btns nin" type="button" value="9">
                    <input class="btns mul" type="button" value="*">
                </div>
                <div class="inner-btn-container">
                    <input class="btns fou" type="button" value="4">
                    <input class="btns fiv" type="button" value="5">
                    <input class="btns six" type="button" value="6">
                    <input class="btns min" type="button" value="-">
                </div>
                <div class="inner-btn-container">
                    <input class="btns one" type="button" value="1">
                    <input class="btns two" type="button" value="2">
                    <input class="btns thr" type="button" value="3">
                    <input class="btns plu" type="button" value="+">
                </div>
                <div class="inner-btn-container">
                    <input class="btns zer" type="button" value="0">
                    <input class="btns dot" type="button" value=".">
                    <input class="btns equal-btn equ" type="button" value="=">
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </div>
</body>

</html>
